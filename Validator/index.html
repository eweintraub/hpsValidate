<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Validator</title>
</head>
<body>
    <div class="comments-link">
        <a href="docs/help.md" target="_blank">Help</a>
    </div>
    <div class="row" >
        <div class="col-md-8 offset-md-2">
            <form>
                <div id="top">
                    <div class="form-group">
                        <label for="GenericText">Text Only</label>
                        <div class="input-wrapper row"><input class="form-control no-validate-if-empty" id="text" placeholder="Enter Text" data-validate="text"></div>
                        
                    </div>
                    <div class="form-group" style="display:none">
                        <label for="GenericText">Numbers Only</label>
                        <div class="input-wrapper row"><input class="form-control" placeholder="Enter Number" data-validate="number" value="abc"></div>
                        
                    </div>
                    <div class="form-group">
                        <label for="GenericText">Mixed Text and Numbers</label>
                        <div class="input-wrapper row"><input class="form-control" placeholder="Enter Number" data-validate="mixedText"></div>
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <div class="input-wrapper row"><input class="form-control" placeholder="Enter email" data-validate="email"></div>
                        
                    </div>
                    <div class="form-group">
                        <label for="ssn">Social Security Number (Single Field)</label>
                        <div class="input-wrapper row"><input maxLength="9" class="form-control" placeholder="Enter SSN" data-validate="ssn"></div>
                        
                    </div>
                </div>
                <div id="bottom">
                    <div class="form-group">
                        <label for="ssn">Social Security Number (Multiple Fields)</label>
                        <div class="input-wrapper row">
                            <input size="3" maxLength="3" class="form-control" data-validate="ssn" style="width:30%">
                            <input size="2" maxLength="2" class="form-control" data-validate="ssn" style="width:20%">
                            <input size="4" maxLength="4" class="form-control" data-validate="ssn" style="width:40%">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number (Single Field)</label>
                        <div class="input-wrapper row"><input maxLength="10" class="form-control" placeholder="Enter Phone Number" data-validate="phone"></div>
                        
                    </div>
                    <div class="form-group">
                        <label for="ssn">Phone Number (Multiple Fields)</label>
                        <div class="input-wrapper row">
                            <input size="3" maxLength="3" class="form-control" data-validate="phone" style="width:25%">
                            <input size="3" maxLength="3" class="form-control" data-validate="phone" style="width:25%">
                            <input size="4" maxLength="4" class="form-control" data-validate="phone" style="width:40%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssn">Phone Number (Multiple Fields with individual DIVs)</label>
                        <small>This HTML was pulled from the registration form</small>
                        <div class="phone-number input-wrapper">
                            <div class="area-code tel-block-3">
                                <input class="form-control text-center new-field" data-validate="phone" id="Contact_Phone_AreaCode" maxlength="3" name="Contact.Phone_AreaCode" required="required" size="3" type="tel" value="">
                            </div>

                            <div class="tel-block-3">
                                <input class="form-control text-center new-field" data-validate="phone" id="Contact_Phone_2" maxlength="3" name="Contact.Phone_2" required="required" size="3" type="tel" value="">
                            </div>

                            <div class="tel-block-4">
                                <input class="form-control text-center new-field" data-validate="phone" id="Contact_Phone_3" maxlength="4" name="Contact.Phone_3" required="required" size="4" type="tel" value="">
                            </div>
                            <span class="fa form-control-feedback" aria-hidden="true"></span>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">Date (Single Field)</label>
                        <div class="input-wrapper row">
                            <input type="text" class="form-control" data-validate="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="exampleSelect2">Select</label>
                            <select class="form-control" data-validate="text">
                            <option></option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> 
    <script src="src/main.js"></script>
</body>
</html>
